<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
</head>
<body>

    <!-- Menu de navegação -->

                <li><a href="inicio.html">inicio</a></li>

            </ul>
        </nav>

    <h1>cartas</h1>

    <!-- HUD do jogador (Dinheiro e Controle) -->
    <div id="hud">
        <div id="dinheiro">Dinheiro: 100</div>
        <button id="venceu">Venceu</button>
        <button id="perdeu">Perdeu</button>
    </div>

    <!-- Deck de Cartas -->
    <div id="deck"></div>

    <!-- Mensagem de perda -->
    <div id="mensagemPerda" class="mensagem" style="display:none;">
        <p>Você perdeu!</p>
        <button id="fecharMensagem">Fechar</button>
    </div>

    <!-- Seção de Comprar Cartas -->
    <div id="comprar"></div>

<!-- Adicione dentro do body ou no final -->
<audio id="somGg" src="sons/gg.wav"></audio>
<audio id="somPerdeu" src="sons/perdeu.wav"></audio>
<audio id="somVirar" src="sons/virar.wav" preload="auto"></audio>
<audio id="somX" src="sons/remover.wav" preload="auto"></audio>



<script src="index.js"></script>
